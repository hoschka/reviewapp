<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card card-sticky">
        <div class="card-body">
          <form [formGroup]="findForm">
            <div class="input-group mb-4">
              <input type="text" class="form-control" placeholder="Web ID" formControlName="webId"
              [class.is-invalid]="isBad">
              <div class="input-group-append">
                <button class="btn"
                [ngClass]="isBad?'btn-danger':'btn-info'"
                (click)="findFriend()">
                  <i class="fas fa-search"></i></button>
              </div>
            </div>
          </form>
          <h6 class="mb-3">Suggested friends:</h6>
          <app-profile-item *ngFor="let item of sugestedList;" [profile]="item">
            <button
              class="btn btn-sm align-self-auto btn-success"
              (click)="followUser(item)"
            >Follow</button>
          </app-profile-item>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h6 class="mb-3">Following list:</h6>
          <app-profile-item *ngFor="let item of followingList;" [profile]="item">
            <div class="btn-line">
              <button 
                *ngIf="isAbbleToSendRequest[item.webId]"
                class="btn btn-sm align-self-auto btn-light" 
                (click)="sendRequest(item)"
              >Ask permission to read private reviews</button>
              <button
                class="btn btn-sm align-self-auto btn-light"
                (click)="unFollowUser(item)"
              >Unfollow</button>  
            </div>
          </app-profile-item>
        </div>
      </div>
    </div>
  </div>
</div>
