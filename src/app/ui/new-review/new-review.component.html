<div class="container">
  <div class="row">
    <div class="col-sm-8 col-md-7 mx-auto">
      <div class="card">
        <div class="card-body">
          <form #f="ngForm" (submit)="onSubmit()">
            <div class="form-group">
              <label for="country">Country</label>
              <input type="text" id="country" class="form-control" name="country" placeholder="e.g. France" [(ngModel)]="newReview.property.adress.countryName" />
            </div>
            <div class="form-group">
              <label for="city">City</label>
              <input type="text" id="city" class="form-control" name="city" placeholder="e.g. Paris" [(ngModel)]="newReview.property.adress.locality" />
            </div>
            <div class="form-group">
              <label for="hotel">Hotel</label>
              <input type="text" id="hotel" class="form-control" name="hotel" placeholder="e.g. Maison Souquet" [(ngModel)]="newReview.property.name" />
            </div>
            <div class="form-group">
              <label for="rate">Rate:</label>
              <select class="form-control" id="rate" name="rate" required
                      [(ngModel)]="newReview.rating">
                <option *ngFor="let rate of rates" [value]="rate.rate">{{rate.rate+': '+rate.desc}}</option>
              </select>
            </div>
            <div class="form-group">
              <label for="body">Text:</label>
              <textarea class="form-control" id="body" name="body" [(ngModel)]="newReview.text"></textarea>
            </div>
            <div class="text-center">
              <button class="btn btn-success" type="submit">Add review</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
