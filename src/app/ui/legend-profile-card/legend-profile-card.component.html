<div class="card" *ngIf="userProfile">
  <div class="card-body">
    <div class="profile-pic">
      <!-- TODO fix image url -->
      <img src="{{userProfile.image || './assets/images/profile.png'}}"
           alt="{{ userProfile.fn + ' profile picture'}}" />
    </div>
    <div class="text-center mb-4">
      <h2 class="fn">{{userProfile.fn}}</h2>
      <p>{{userProfile.role}}</p>
      <div *ngIf="authUser.webId === userProfile.webId">
        <button class="btn btn-warning" [routerLink]="['/card']">
          <i class="fas fa-cogs"></i> Edit</button>
      </div>
      <div *ngIf="authUser.webId !== userProfile.webId && isFriend">
        <button class="btn btn-warning" (click)="followToggle()">
          Unfollow</button>
      </div>
      <div *ngIf="authUser.webId !== userProfile.webId && !isFriend">
        <button class="btn btn-success" (click)="followToggle()">
          Follow</button>
      </div>
    </div>
    <div class="row text-center">
      <div class="col-sm-6">
        <p class="card-follow text-muted">Following
          <span class="value">{{userProfile.following || 0}}</span></p>
      </div>
      <div class="col-sm-6">
        <p class="card-follow text-muted">Followed
          <span class="value">{{userProfile.followed || 0}}</span></p>
      </div>
    </div>
  </div>
</div>
