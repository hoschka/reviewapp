<div class="dashboard">
  <div class="topnav">
    <div class="logo">Solid</div>
    <div class="menu-item">
      <div>
        <i class="far fa-compass"></i>
      </div>
      Menu Item 1
    </div>
    <div class="menu-item">
      <div>
        <i class="far fa-comment"></i>
      </div>
      Menu Item 2
    </div>
    <div class="menu-item" [routerLink]="['/card']">
      <div>
        <i class="fas fa-sliders-h"></i>
      </div>
      Profile
    </div>
    <div class="menu-item" (click)="onSignOut()">
      <div>
        <i class="fas fa-sliders-h"></i>
      </div>
      Signout
    </div>
  </div>

  <h1>Dashboard</h1>
  <p>[TODO something like in a facebook newsfeed]</p>
  <ol>
    <li *ngFor="let webId of profileLinks">
      <a [routerLink]="['/legend']" [queryParams]="{ webId: webId }">{{webId}}</a>
    </li>
  </ol>


</div>
